<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blog - FullStack Blog</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <div class="form-container">
      <h2>Create a New Blog</h2>
      <form id="createBlogForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Enter blog title" required>
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content" name="content" placeholder="Write your blog content here..." rows="8" required></textarea>
        </div>

        <button type="submit" class="btn">Publish Blog</button>
      </form>
      <p class="login-link"><a href="blogs.html">Back to Dashboard</a></p>
    </div>
  </div>
</body>
</html>
