<!-- CREATE BLOG -->
<main class="container">
  <div class="blog-form-card">
    <h2>Create New Blog</h2>

   <form id="createBlogForm">
  <input type="text" id="title" placeholder="Blog Title" required>
  <textarea id="content" rows="8" placeholder="Write your blog content..." required></textarea>
  <button type="submit" class="btn">Publish</button>
  <p id="blogMessage" style="margin-top:10px;"></p>
</form>

  </div>
